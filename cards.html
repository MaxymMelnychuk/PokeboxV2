<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="cards.css">
    <link rel="icon" href="Images\pikachu_icon.svg" type="image/x-icon">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Raleway:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">
<link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Inter:ital,opsz,wght@0,14..32,100..900;1,14..32,100..900&display=swap" rel="stylesheet">
<title>Pokebox V2</title>
</head>
<body>
    <h1>Cards for you !</h1>
    <input type="text" id="search" placeholder="enter pokemon name">
    
    <div id="pokemonCard"></div>
    <select id="pokemonSelect">
        <option value="">Choisir un type</option>
        <option value="normal">Normal</option>
        <option value="fire">Feu</option>
        <option value="water">Eau</option>
        <option value="electric">Électrique</option>
        <option value="grass">Plante</option>
        <option value="ice">Glace</option>
        <option value="fighting">Combat</option>
        <option value="poison">Poison</option>
        <option value="ground">Sol</option>
        <option value="flying">Vol</option>
        <option value="psychic">Psy</option>
        <option value="bug">Insecte</option>
        <option value="rock">Roche</option>
        <option value="ghost">Spectre</option>
        <option value="dragon">Dragon</option>
        <option value="dark">Ténèbres</option>
        <option value="steel">Acier</option>
        <option value="fairy">Fée</option>
      </select>
    
    
      
    <script src="cards.js"></script>
</body>
</html>
